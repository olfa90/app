    <header class="bar bar-nav">
      <button class="btn btn-link btn-nav pull-left" ng-click="back()">
        <span class="icon icon-left-nav"></span>
      </button>
      <a class="logo pull-left"></a>
      <h1 class="title">{{getTitle()}}</h1>
      <div class="pull-right" ng-show="user.connected">
        <a class="icon icon-search" ng-click="goSearch()"></a>
        &nbsp;
        <button class="btn btn-link btn-nav" ng-show="restaurants" ng-click="goMap(restaurants)">
          {{getMapText()}}
        </button>
      </div>
    </header>

    <!-- Filters in standard bar fixed below top bar (header) -->

        {{getFilterText()}}

    <div id="msg_error" class="content" ng-hide="user.connected">
      <p>{{getErrorMsg()}}</p>
    </div>

    <section id="list_places" class="content">
      <ul class="table-view">
        <li class="table-view-cell media" ng-repeat="restaurant in restaurants">
          <a class="navigate-right" ng-click="goDetails(restaurant)">
            <img class="media-object pull-left" ng-src="{{restaurant.photoUrl}}" width="75" height="60">
            <div class="media-body">
              <h4>{{restaurant.name}}</h4>
              <p>{{restaurant.specialty}}</p>
              <p ng-show="user.lat">
                <span class="icon icon-google-maps"></span>
                {{restaurant.distance}} km
              </p>
            </div>
          </a>
        </li>
      </ul>
    </section>
