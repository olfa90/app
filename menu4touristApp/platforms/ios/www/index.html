<!DOCTYPE html>
<html ng-app="floripabusApp">
  <head>
    <meta charset="utf-8">

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Menu4Tourist">
    
    <!-- Reseting CSS (From Caelum) -->
    <!-- <link href="css/reset.css" rel="stylesheet"/> -->

    <!-- Include the externals CSS -->
    <!-- Include the Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <!-- Include the Ratchet CSS for iOS -->
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the internals CSS -->
    <link href="css/main.css" rel="stylesheet" media="screen"/>
  </head>
  <body>
    <!-- placeholder for view markup -->
    <div ng-view></div>


    <!-- Include the compiled Ratchet JS -->
    <script src="js/lib/ratchet.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    
    <!-- importsrc update:uglify.target.files['dist/js/app.min.js'] -->
    <script src="js/app.js"></script>
    <script src="js/controller/OpeningController.js"></script>
    <script src="js/controller/MainController.js"></script>
    <script src="js/controller/DetailsController.js"></script>
    <script src="js/factory/RoutesFactory.js"></script>
    <script src="js/factory/DetailsFactory.js"></script>
    <script src="js/service/BusService.js"></script>
    <script src="js/model/BusRoute.js"></script>
    <!-- endimportsrc -->

  </body>
</html>
